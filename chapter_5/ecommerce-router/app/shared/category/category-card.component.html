<div class="col-xs-12 col-sm-6 col-md-4">
    <div class="card">
    <img class="card-img-top center-block product-item" src="{{category.image}}" alt="{{category.title}}">
    <div class="card-block">
        <h4 class="card-title">{{category.title}}</h4>
        <p class="card-text">{{category.desc}}</p>
        <a class="btn btn-primary" [routerLink]="['/products', category.id]">Browse</a>
    </div>
    </div>
</div>
