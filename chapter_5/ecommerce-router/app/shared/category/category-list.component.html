<div class="card">
    <div class="card-header">Categories</div>
    <div class="card-block">
        <div class="list-group list-group-flush">
            <a class="list-group-item" *ngFor="let category of categories"
               [routerLink]="['/products', category.id]">{{category.title}}</a>
        </div>
    </div>
</div>
